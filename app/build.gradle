/*
 * Gradle build file for the cef-pass project
 */

 
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.3.RELEASE")
    }
} 
 
// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'spring-boot'

// where to find the project dependencies
repositories {
    // Use 'maven central' for resolving your dependencies.
    // Can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

jar {
    baseName = 'cefpass'
    version =  '0.1.0'
}

// java -jar cefpass.0.1.0.jar
springBoot {
  mainClass = "cefpass.App"
}

// In this section declare the dependencies for production and test code
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.2'
    compile 'commons-cli:commons-cli:1.2'

    // use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-core:4.1.6.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}



